<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="../static/apple-icon.png" />
    <link rel="icon" type="image/png" href="../static/favicon.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Material Dashboard by Creative Tim</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    <!-- Bootstrap core CSS     -->
    <link href="../static/bootstrap.min.css" rel="stylesheet" />
    <!--  Material Dashboard CSS    -->
    <link href="../static/material-dashboard.css?v=1.2.0" rel="stylesheet" />
    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link href="../static/demo.css" rel="stylesheet" />
    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300|Material+Icons' rel='stylesheet' type='text/css'>
</head>

<body>
    <div class="wrapper">
        <div class="sidebar" data-color="purple" data-image="../static/sidebar-1.jpg">
            <!--
        Tip 1: You can change the color of the sidebar using: data-color="purple | blue | green | orange | red"

        Tip 2: you can also add an image using data-image tag
    -->
            <div class="logo">
                <a href="/" class="simple-text">
                    Domalogica
                </a>
            </div>
            <div class="sidebar-wrapper">
                <ul class="nav">
                    <li>
                        <a href="./tokens">
                            <i class="material-icons">content_paste</i>
                            <p>Токены</p>
                        </a>
                    </li>
                    <li>
                        <a href="./operations">
                            <i class="material-icons">library_books</i>
                            <p>Операции</p>
                        </a>
                    </li>
                    <li class="active">
                        <a href="./maps">
                            <i class="material-icons">location_on</i>
                            <p>Карта водоматов</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="main-panel">
            <nav class="navbar navbar-transparent navbar-absolute">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">Карта Водоматов</a>
                    </div>
                </div>
            </nav>
            <div id="map"></div>
        </div>
    </div>
</body>
<!--   Core JS Files   -->
<script src="../static/jquery-3.2.1.min.js" type="text/javascript"></script>
<script src="../static/bootstrap.min.js" type="text/javascript"></script>
<script src="../static/material.min.js" type="text/javascript"></script>
<!--  Charts Plugin -->
<script src="../static/chartist.min.js"></script>
<!--  Dynamic Elements plugin -->
<script src="../static/arrive.min.js"></script>
<!--  PerfectScrollbar Library -->
<script src="../static/perfect-scrollbar.jquery.min.js"></script>
<!--  Notifications Plugin    -->
<script src="../static/bootstrap-notify.js"></script>
<!--  Google Maps Plugin    -->
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCWQmqztUP4crGHC7g12wTCUTOOZmCKJI0"></script>
<!-- Material Dashboard javascript methods -->
<script src="../static/material-dashboard.js?v=1.2.0"></script>
<!-- Material Dashboard DEMO methods, don't include it in your project! -->
<script src="../static/demo.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        if ($('.main-panel > .content').length == 0) {
            $('.main-panel').css('height', '100%');
        }


        // Javascript method's body can be found in static/demos.js
        demo.initGoogleMaps();
    });
</script>

</html>
